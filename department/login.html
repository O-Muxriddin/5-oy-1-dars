<!DOCTYPE html>
<html lang="uz" class="bg-gray-500">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Loader</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body class="relative">
    <!-- Loader -->
    <div
      id="loader"
      class="fixed inset-0 z-9999 flex items-center justify-center bg-slate-900 transition-opacity duration-500"
    >
      <img
        src="../images/c17c866c-4701-462e-bac1-b337de52a587.png"
        alt="Logo"
        class="h-30 w-30 animate-spin-slow rounded-[50%]"
      />
    </div>

    <!-- Asosiy kontent -->
    <div class="mt-35 flex flex-col justify-center items-center">
      <h1 class="text-3xl font-bold text-gray-800">Login</h1>
      <form id="loginFrom" class="mt-5 space-y-4">
        <div class="border-2 border-green-50 rounded-md">
          <input type="text" name="username" placeholder="Username" />
        </div>
        <div class="border-2 border-green-50 rounded-md">
          <input type="password" name="password" placeholder="Parol" />
        </div>
        <button
          id="js-loader-button"
          class="btn btn-wide cursor-pointer text-black hover:bg-green-600 hover:text-white"
        >
          Tasdiqlash
        </button>
      </form>
    </div>
    <!-- loader button  -->
    <div
      id="btnLoader"
      class="fixed inset-0 z-9999 flex items-center justify-center bg-black/50 hidden transition-opacity duration-300"
    >
      <img
        src="../images/c17c866c-4701-462e-bac1-b337de52a587.png"
        alt="Logo"
        class="h-30 w-30 animate-spin-slow rounded-[50%]"
      />
    </div>

    <!-- Toast Template  -->
    <template id="toastTemplate">
      <div role="alert" class="alert alert-info">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="h-6 w-6 shrink-0 stroke-current"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <span>New software update available.</span>
      </div>
    </template>
    <div id="toast" class="fixed top-5 right-5 flex flex-col gap-3"></div>

    <style>
      @layer utilities {
        .animate-spin-slow {
          animation: spin 10s linear infinite;
        }
      }
      @layer utilities {
        .animate-spin-slow {
          animation: spin 10s linear infinite; /* logo cheksiz aylanadi */
        }
      }
    </style>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
